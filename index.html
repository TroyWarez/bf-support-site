<!DOCTYPE html>
<html>
<head>
    <html lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="/bf-support-site/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/bf-support-site/favicon.svg" />
    <link rel="shortcut icon" href="/bf-support-site/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/bf-support-site/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="BetterFullscreen" />
    <link rel="manifest" href="/bf-support-site/site.webmanifest" />
    <title>BetterFullscreen Support</title>
</head>
<body>
    <div class="container">
            <picture>
     <source
    srcset="DarkIcon.png"
       media="(prefers-color-scheme: dark)"
       class="h-[45vh] object-cover"
       />
      <img
     src="Icon.png"
       alt="desktop bg dark"
       class="h-[45vh] object-cover"
       width="128"
       height="128"
       alt="BetterFullscreen Icon"
     />
    </picture>
        <h1>BetterFullscreen Support Email</h1>

        <h2>TroyWarez@troysdomain.com</h2>
        <p></p>

    </div>
</body>
</html>
